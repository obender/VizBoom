<head>

<body>

<div class="row">
    <div class="large-12 columns">
        <h2>Welcome to VizBoom for Koomona</h2>

    </div>
</div>

<div class="row">

        <h3>Top 10 Placements</h3>

        <table class="table">
            <thead>
            <tr>
                <th>Start date&nbsp;
                    <a href="#" class="button tiny" id="dp4" data-date-format="yyyy-mm-dd" data-date="2012-02-20">Change</a>
                </th>
                <th>End date&nbsp;
                    <a href="#" class="button tiny" id="dp5" data-date-format="yyyy-mm-dd" data-date="2012-02-25">Change</a>

            </thead>
            <tbody>
            <tr>
                <td id="startDate">2012-02-20</td>
                <td id="endDate">2012-02-25</td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="large-12 columns">
                <div id="table_div" >
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <hr/>
    </div>
</div>
<div class="row">
    <div class="large-8 columns">
        <h3>Daily Volume</h3>
        <div class="row">
            <div class="large-12 columns">
                <div id="curve_chart">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        document.write('<script src=' +

    <script src="javascripts/foundation/foundation.alerts.js"></script>
